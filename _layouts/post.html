<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include pages.html %}
      <div class="content">
        <section class='post'>
          <h1>{{ page.title }}</h1>
          {% include avatar.html %}
          {% include timestamps.html %}
          {{ content }}
        </section>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
